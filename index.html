<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="cyawan" src="glb_data/cyawan.glb"></a-asset-item>
        <a-asset-item id="dish" src="glb_data/dish.glb"></a-asset-item>
        <a-asset-item id="fork" src="glb_data/fork.glb"></a-asset-item>
      </a-assets>
      <a-marker type='pattern' url='marker/pattern-marker.patt'>
      <!-- <a-marker preset="hiro"> -->
        <a-gltf-model src="#cyawan" position="0.5 0.5 0" rotation="-90 0 0" scale="5 5 5"></a-gltf-model>
        <a-gltf-model src="#dish" position="-0.5 -0.5 0" rotation="-90 0 0" scale="5 5 5"></a-gltf-model>
        <a-gltf-model src="#fork" position="0 0 0" rotation="-90 0 0" scale="5 5 5"></a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
